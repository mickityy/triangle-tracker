<!DOCTYPE html>
  <html>
  <head>
    <title>Calculator</title>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
          <h1>Triangle Tracker</h1>
      </div>
    </div>
    <div class="container">
	      <h3>Enter Your Triangle Dimensions Below</h3>
	      <form class="form-horizontal" action="index.html" method="post">
			<div class="form-group">
			  <label for="sidea" class="control-label col-sm-4">Length of Side A</label>
			  <div class="col-sm-4">
			    <input type="number" id="sidea" value="" class="form-control" placeholder="Side A">
			  </div>
			</div>
			<div class="form-group">
			  <label for="sideb" class="control-label col-sm-4">Length of Side B</label>
			  <div class="col-sm-4">
			    <input type="number" id="sideb" value="" class="form-control" placeholder="Side B">
			  </div>
			</div>
			<div class="form-group">
			  <label for="sidec" class="control-label col-sm-4">Length of Side C</label>
			  <div class="col-sm-4">
			    <input type="number" id="sidec" value="" class="form-control" placeholder="Side C">
			  </div>
			</div>
			<div class="form-group">
			 <div class="col-sm-offset-6 col-sm-6">
			   <button type="submit" class="btn btn-default">Check Type</button>
			 </div>
			</div>

	      </form>

      <div class="container">
          <div class="results">
          		<h4>The Triangle Is:</h4>
              <div class="output"></div>
			        <img src="" alt="" id="tri" class="img-responsive">

          </div>
      </div>

      <div class="footer">
	         <h3>All Rights Reserved</h3>
      </div>

  </body>
  </html>
